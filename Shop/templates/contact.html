<!DOCTYPE html>
{% extends 'index.html' %}
{% load static %}
{% block title %} Contact {% endblock %}
{% block style %}
    <link rel="stylesheet" href="{% static 'style/contact.css' %}">{% endblock %}
    {% block content %}
   
  <section class="get-in-touch">
    <h1 class="title">Get in touch</h1>
    
    <form method="POST" class="contact-form row">
      {% csrf_token %}
       <div class="form-field col-lg-6">
        
          <input id="name" class="input-text js-input" type="text" name="name" required>
          <label class="label" for="name" >Name</label>
       </div>
       <div class="form-field col-lg-6 ">
          <input id="email" class="input-text js-input" type="email" name="email" required>
          <label class="label" for="email" >E-mail</label>
       </div>
       <div class="form-field col-lg-12">
          <input id="message" class="input-text js-input" type="text" name="mesazhi" required>
          <label class="label" for="message" >Comment</label>
       </div>
       <div class="form-field col-lg-12">
          <input class="submit-btn" type="submit" value="Submit">
       </div>
    </form>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
     {% endif %}
 </section>
 {% endblock %}
